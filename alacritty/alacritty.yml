window:
    dimensions:
        columns: 100
        lines: 85
    padding:
        x: 4
        y: 4
    dynamic_padding: true

scrolling:
    multiplier: 3 
font:
    normal:
        family: JetBrainsMono Nerd Font Mono
        style: Medium
    size: 14.0

    offset:
      x: 0
      y: 0

    glyph_offset:
      x: 0
      y: 0
draw_bold_text_with_bright_colors: false 


colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

bell:
  animation: EaseOutExpo
  duration: 1
  color: '#ffffff'

background_opacity: 0.9

cursor:
    # Cursor style
    #
    # Values for `style`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    style: Block
    # If this is `true`, the cursor will be rendered as a hollow box when the
    # window is not focused.
    unfocused_hollow: true
live_config_reload: true

hide_when_typing: true


